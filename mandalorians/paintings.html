<!DOCTYPE html>
<html lang = en>
<head>
	<meta charset = UTF-8>
	<link rel = stylesheet href = ../css.css>
	<link rel = "shortcut icon" href = common/icon.png>
	<script src = ../js.js></script>
	<title>Paintings</title>
</head>
<body onload = "englishTitleTo('mandoa'); multiplePeriodicBackgrounds([4])">
<iframe src = nav.html title = nav id = iframeMandalorians></iframe>


<div class = divTitle>

<div id = englishTitle>Paintings</div>
<div id = mandoaTitle>
	<img src = mandoa/p.png alt = p>
	<img src = mandoa/a.png alt = a>
	<img src = mandoa/i.png alt = i>
	<img src = mandoa/n.png alt = n>
	<img src = mandoa/t.png alt = t>
	<img src = mandoa/i.png alt = i>
	<img src = mandoa/n.png alt = n>
	<img src = mandoa/g.png alt = g>
	<img src = mandoa/s.png alt = s>
</div>

</div>

<button onclick = toggleBackground()>Backgrounds</button>

<div id = divTable>

<table>

<tr>
	<td><img src = models/f_a.png alt = model_f_a></td>
	<td><img src = models/m_1.png alt = model_m_1></td>
	<td><img src = models/m_2.png alt = model_m_2></td>
	<td><img src = models/m_3.png alt = model_m_3></td>
</tr>

<tr>
	<th>Female</th>
	<th colspan = 3>Male</th>
</tr>

<tr class = trText>
	<td>F <span>A</span></td>
	<td>M <span>1</span></td>
	<td>M <span>2</span></td>
	<td>M <span>3</span></td>
</tr>

<tr>
	<td>
		<div>
			<img src = models/f_a.png class = imgBackground alt = model_f_a>
			<img src = paintings/00/f_a.png class = imgForeground alt = 00_f_a>
		</div>
	</td>
	<td colspan = 3></td>
</tr>

<tr>
	<td colspan = 4 class = tdColspan4>
		<div>
			<div class = imgBackground-4-4>
				<img src = models/f_a.png class = imgBackground alt = model_f_a>
			</div>
			<div class = imgBackground-1-4>
				<img src = models/m_1.png class = imgBackground alt = model_m_1>
			</div>
			<div class = imgBackground-2-4>
				<img src = models/m_2.png class = imgBackground alt = model_m_2>
			</div>
			<div class = imgBackground-3-4>
				<img src = models/m_3.png class = imgBackground alt = model_m_3>
			</div>
			<img src = paintings/01/f-m.png class = imgForegroundColspan4 alt = 01_f-m>
		</div>
	</td>
</tr>

<tr>
	<td colspan = 3></td>
	<td>
		<div>
			<img src = models/m_3.png class = imgBackground alt = model_m_3>
			<img src = paintings/02/m_3.png class = imgForeground alt = 02_m_3>
		</div>
	</td>
</tr>

<tr>
	<td colspan = 3></td>
	<td>
		<div>
			<img src = models/m_3.png class = imgBackground alt = model_m_3>
			<img src = paintings/03/m_3.png class = imgForeground alt = 03_m_3>
		</div>
	</td>
</tr>

<tr>
	<td></td>
	<td>
		<div>
			<img src = models/m_1.png class = imgBackground alt = model_m_1>
			<img src = paintings/04/m_1.png class = imgForeground alt = 04_m_1>
		</div>
	</td>
	<td colspan = 2></td>
</tr>

<tr class = trText>
	<td>F <span>A</span></td>
	<td>M <span>1</span></td>
	<td>M <span>2</span></td>
	<td>M <span>3</span></td>
</tr>

<tr>
	<th>Female</th>
	<th colspan = 3>Male</th>
</tr>

<tr>
	<td><img src = models/f_a.png alt = model_f_a></td>
	<td><img src = models/m_1.png alt = model_m_1></td>
	<td><img src = models/m_2.png alt = model_m_2></td>
	<td><img src = models/m_3.png alt = model_m_3></td>
</tr>

</table>

</div>

<button onclick = toggleBackground()>Backgrounds</button>

<h1>&nbsp;</h1>
